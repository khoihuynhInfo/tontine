<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="chiTietHui">
      <h2 data-cy="chiTietHuiDetailsHeading"><span>Chi Tiet Hui</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ chiTietHui.id }}</span>
        </dd>
        <dt><span>Hui</span></dt>
        <dd>
          <div *ngIf="chiTietHui.hui">
            <a [routerLink]="['/hui', chiTietHui.hui.id, 'view']">{{ chiTietHui.hui.id }}</a>
          </div>
        </dd>
        <dt><span>Hui Vien</span></dt>
        <dd>
          <div *ngIf="chiTietHui.huiVien">
            <a [routerLink]="['/hui-vien', chiTietHui.huiVien.id, 'view']">{{ chiTietHui.huiVien.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/chi-tiet-hui', chiTietHui.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
