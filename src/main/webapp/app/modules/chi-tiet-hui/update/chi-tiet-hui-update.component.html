<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-chi-tiet-hui-heading" data-cy="ChiTietHuiCreateUpdateHeading">Create or edit a Chi Tiet Hui</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_hui">Hui</label>
          <select class="form-control" id="field_hui" data-cy="hui" name="hui" formControlName="hui" [compareWith]="compareHui">
            <option [ngValue]="null"></option>
            <option [ngValue]="huiOption" *ngFor="let huiOption of huisSharedCollection">{{ huiOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_huiVien">Hui Vien</label>
          <select
            class="form-control"
            id="field_huiVien"
            data-cy="huiVien"
            name="huiVien"
            formControlName="huiVien"
            [compareWith]="compareHuiVien"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="huiVienOption" *ngFor="let huiVienOption of huiViensSharedCollection">{{ huiVienOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
