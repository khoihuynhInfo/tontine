<div class="d-flex justify-content-center">
  <div class="col-10">
    <div *ngIf="hui">
      <h2 data-cy="huiDetailsHeading"><span>Hui</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ hui.id }}</span>
        </dd>
        <dt><span>Ten Hui</span></dt>
        <dd>
          <span>{{ hui.tenHui }}</span>
        </dd>
        <dt><span>Ngay Tao</span></dt>
        <dd>
          <span>{{ hui.ngayTao | formatMediumDate }}</span>
        </dd>
        <dt><span>Loai Hui</span></dt>
        <dd>
          <span>{{ hui.loaiHui }}</span>
        </dd>
        <dt><span>Day Hui</span></dt>
        <dd>
          <span>{{ hui.dayHui }}</span>
        </dd>
        <dt><span>Tham Keu</span></dt>
        <dd>
          <span>{{ hui.thamKeu }}</span>
        </dd>
        <dt><span>So Phan</span></dt>
        <dd>
          <span>{{ hui.soPhan }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/hui', hui.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

<div style="height: 24px"></div>

<div class="d-flex justify-content-center">
  <div class="col-10">
    <div *ngIf="hui">
      <h2 data-cy="huiDetailsHeading"><span>Thành viên của hụi</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span>Tên thành viên</span>
                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hui of huis" data-cy="entityTable">
            <td>{{ hui.name }}</td>
            <td class="text-end">
              <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                  <fa-icon icon="pencil-alt"></fa-icon>
                  <span class="d-none d-md-inline">Save</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
