<div class="d-flex justify-content-center">
  <div class="col-12 col-sm-9 col-lg-6">
    <div *ngIf="hui">
      <jhi-alert-error></jhi-alert-error>
      <jhi-alert></jhi-alert>

      <table class="table table-bordered hui-info" style="margin-bottom: 0.25rem">
        <tbody>
        <tr>
          <td>{{ hui.tenHui }}</td>
          <td>{{ hui.ngayTao | formatMediumDate }}</td>
        </tr>
        <tr>
          <td>Dây:</td>
          <td>{{ hui.dayHui | number }}đ</td>
        </tr>
        <tr>
          <td>Kì:</td>
          <td>{{ ki }}</td>
        </tr>
        <tr>
          <td>Phần chơi:</td>
          <td>{{ hui.soPhan }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="col-12 col-sm-9 col-lg-6">
    <div *ngIf="hui">
      <h6 style="margin-bottom: 1px; line-height: 0.8" data-cy="huiDetailsHeading"><span>CHI TIẾT</span></h6>
      <jhi-alert-error></jhi-alert-error>
      <jhi-alert></jhi-alert>

      <div style="overflow-x: hidden">
        <table class="table table-striped table-detail" aria-describedby="page-heading">
          <thead style="text-align: center">
          <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending"
              (sortChange)="navigateToWithComponentValues()">
            <th jhiSortBy="ky" scope="col">
              <div class="d-flex justify-content-center">
                <span>Người hốt</span>
              </div>
            </th>
            <th jhiSortBy="ky" scope="col">
              <div class="d-flex justify-content-center">
                <span>Kỳ</span>
              </div>
            </th>
            <th jhiSortBy="ky" scope="col">
              <div class="d-flex justify-content-center">
                <span>Tiền hốt</span>
              </div>
            </th>
            <th jhiSortBy="ky" scope="col">
              <div class="d-flex justify-content-center">
                <span>Thăm kêu</span>
              </div>
            </th>
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span></span>
              </div>
            </th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let chiTietHui of chitietHuis">
            <tr data-cy="entityTable" [ngStyle]="{ background: getColorByKi(chiTietHui.ky) }">
              <!-- Nguoi hot -->
              <td>
                <a [routerLink]="['/hui-vien', chiTietHui.huiVien.id, 'view']">{{ chiTietHui.huiVien.hoTen }}</a>
              </td>
              <!-- Ky -->
              <td style="text-align: center" *ngIf="chiTietHui?.ky; else noneTemplate">{{ chiTietHui?.ky }}</td>
              <!-- Tien hot -->
              <td *ngIf="chiTietHui?.tienHot; else noneTemplate">{{ chiTietHui?.tienHot | number }}đ</td>
              <!-- Tham keu -->
              <td *ngIf="!chiTietHui?.thamKeu; else showThamKeu"
                  style="text-align: center; cursor: pointer"
                  (click)="openDialogNhapThamKeu(chiTietHui)">
                Nhập
              </td>
              <ng-template #showThamKeu>
                <td>{{ chiTietHui?.thamKeu | number }}đ</td>
              </ng-template>

              <!-- Show popup -->
              <td *ngIf="chiTietHui?.tienHot; else noneTemplate"
                  style="text-align: center; width: 10px; cursor: pointer"
                  (click)="xemTinhTien(chiTietHui)">
                Xem
              </td>

              <ng-template #noneTemplate>
                <td></td>
              </ng-template>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between pb-4">
        <button class="btn btn-info" data-cy="entityDetailsBackButton" routerLink="/hui" type="submit">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
        </button>

        <button [routerLink]="['/hui', hui.id, 'edit']" class="btn btn-primary" type="button">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
        </button>
      </div>
    </div>
  </div>
</div>
