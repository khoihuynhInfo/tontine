<form (ngSubmit)="save()">
  <h5 mat-dialog-title style="font-size: medium; font-weight: normal">Nhập nickname:</h5>
  <div mat-dialog-content>
    <input (change)="inputNickName($event)" [value]="defaultValue" matInput style="margin-bottom: 10px; width: 100%" />
  </div>
  <div class="float-end" mat-dialog-actions>
    <button type="button" mat-button mat-stroked-button color="primary" (click)="onNoClick()">Huỷ</button>
    <button type="submit" mat-button mat-stroked-button>Lưu</button>
  </div>
</form>
