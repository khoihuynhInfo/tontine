<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Danh s치ch h敲별</mat-card-title>
    <div class="example-button-container">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <ngx-datatable
      class="material"
      [rows]="rows"
      columnMode="force"
      [headerHeight]="50"
      [footerHeight]="0"
      [rowHeight]="50"
      [scrollbarV]="true"
      [scrollbarH]="true"
    >
      <ngx-datatable-column name="Name" [width]="300"></ngx-datatable-column>
      <ngx-datatable-column name="Gender"></ngx-datatable-column>
      <ngx-datatable-column name="Age"></ngx-datatable-column>
      <ngx-datatable-column name="City" [width]="300" prop="address.city"></ngx-datatable-column>
      <ngx-datatable-column name="State" [width]="300" prop="address.state"></ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
